<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentaria</title>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1a1eee16ef.js" crossorigin="anonymous"></script>

    <!-- ProgressBar -->
    <script src="JS/progressbar.min.js"></script>

    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <script src="JS/script.js"></script>
    <script src="JS/cadastro.js"></script>
</head>
<body>
      <header>
        
        <div class="container" id="nav-container">
          <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <a class="navbar-brand" href="index.html">
              <img id="logo" src="img/hdcagency_logo.svg" alt="hDC Agency"> Ferramentaria
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
              <div class="navbar-nav">
                <a class="nav-item nav-link" id="home-menu" href="index.html">Home</span></a>
                <a class="nav-item nav-link" id="sign-menu" href="#">Cadastro</a>
                <a class="nav-item nav-link" id="login-menu" href="login.html">Login</a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        
        <!-- Cadastro -->
        <div id="about-area">
          
          <div class="container">
            
              <div class="row">
                <div class="alert alert-success" role="alert" style="display: none;">
                  Um simples alerta success com <a href="#" class="alert-link">um link de exemplo</a>. Clique nele, se quiser.
                </div>
                <div class="col-12"> 
                  <h3 class="cadastro-title">Você está a um passo de fazer parte da melhor rede colaborativa</h3>
                </div>
                <div class="col-md-6">
                  <img class="img-fluid" src="img/ferramentas10.jpg" alt="Agência hDC">
                </div>
                <div class="col-md-6 contact-form" id="contact-form">
                    <form action="">
                        <p>Dados Pessoais</p>
                        <div class="row">
                            <input type="text" class="form-control" id="inputEmail" placeholder="email@email.com" required>
                            <input type="text" class="form-control" id="inputNome" placeholder="Nome" required>

                            <div class="col">
                                <input type="password" minlength="6" class="form-control" id="inputPassword4" placeholder="Senha" required>
                            </div>
                            <div class="col">
                                <input type="password" minlength="6" class="form-control" id="inputConfirmarSenha" placeholder="Confirmar Senha" required>
                            </div>
                        </div>
                        
                        <p>Endereço</p>
                        <div class="row">
                            <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                            <input type="text" class="form-control" id="inputLogradouro" placeholder="Rua dos Bobos, nº 0">
                            <input type="text" class="form-control" id="inputNumero" placeholder="Nº">
                            <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                            <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                            <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                            
                            <select id="inputUF" class="form-control">
                              <option value="">Selecione</option>
                              <option value="AC">AC</option>
                              <option value="AL">AL</option>
                              <option value="AP">AP</option>
                              <option value="AM">AM</option>
                              <option value="BA">BA</option>
                              <option value="CE">CE</option>
                              <option value="DF">DF</option>
                              <option value="ES">ES</option>
                              <option value="GO">GO</option>
                              <option value="MA">MA</option>
                              <option value="MS">MS</option>
                              <option value="MT">MT</option>
                              <option value="MG">MG</option>
                              <option value="PA">PA</option>
                              <option value="PB">PB</option>
                              <option value="PR">PR</option>
                              <option value="PE">PE</option>
                              <option value="PI">PI</option>
                              <option value="RJ">RJ</option>
                              <option value="RN">RN</option>
                              <option value="RS">RS</option>
                              <option value="RO">RO</option>
                              <option value="RR">RR</option>
                              <option value="SC">SC</option>
                              <option value="SP">SP</option>
                              <option value="SE">SE</option>
                              <option value="TO">TO</option>
                              </select>
                        </div>

                        <p>Contato</p>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" id="inputDDD" placeholder="DDD">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Estou de Acordo com os <a href="">Termos de Uso</a>. 
                            </label>
                          </div>
                        </div>
                        <input type="button" class="main-btn" onclick="salvarDados()" value="Enviar">
                    </form>
                  </div>
              </div>
            </div>
        </div>
      </main>
    </body>
    <script src="sweetalert2.all.min.js"></script>
</html>
