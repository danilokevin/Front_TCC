<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentaria</title>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1a1eee16ef.js" crossorigin="anonymous"></script>

    <!-- ProgressBar -->
    <script src="JS/progressbar.min.js"></script>

    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <script src="JS/anuncios.js"></script>
</head>
<body>
      <header>
        <div class="container" id="nav-container">
          <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <a class="navbar-brand" href="index.html">
              <img id="logo" src="img/hdcagency_logo.svg" alt="hDC Agency"> Ferramentaria
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
              <div class="navbar-nav">
                <a class="nav-item nav-link" id="home-menu" href="#mainSlider">Home</span></a>
                <a class="nav-item nav-link" id="portfolio-menu" href="buscar.html">Buscar</a>
                <a class="nav-item nav-link" id="login-menu" href="login.html">Sair</a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div id="about-ferramenta" style="margin-top: 10px;">
            <div style="margin: 150px;">
                <div class="row">
                  <div class="col-md-12" >
                    <div id="team-area">
                        <div style="margin-top: 50px;">
                          <div class="row" >
                            <div class="col-12">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <div style="margin-right: 150px;">
                                        <label class="btn btn-secondary" onclick="montarCardsFerramentas()">
                                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Minhas Ferramentas
                                        </label>
                                    </div>
                                    <div>
                                        <label class="btn btn-secondary" onclick="montarCardsAnuncios()">
                                            <input type="radio" name="options" id="option2" autocomplete="off"> Meus Anúncios
                                          </label>
                                    </div>
                                  </div>
                            </div>

                            <div>
                                <h4 style="margin-top: 40px;">Aqui você poderá cadastrar suas ferramentas e publicá-las como anúncios.</h4>
                                <h4 style="margin-top: 40px;">Clique em NOVO e cadastre sua ferramenta: </h4>
                            </div>
                            <div class="col-12" style="margin-bottom: 20px; margin-top: 20px;">
                                <button style="margin-top: 20px;" class="main-btn" id="call-btn" data-toggle="modal" data-target="#myModal"  onclick="limparCampos()">Novo</button>
                            </div>
                              
                              
                              <div class="row" id="boxCards">
                                

                              </div>
                              
                              
                          </div>
                        </div>
                      </div>
                    
                    
                    
                  </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="myModalLabel">Nova Ferramenta</h2>
                    </div>
                    <div class="modal-body">
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                            <div class="form-group row ">
                                <label class="control-label col-md-3 col-sm-3 ">Nome</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input type="text" class="form-control" placeholder="Nome" id="inputNome">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-md-3 col-sm-3 ">Descrição<span class="required"></span>
                                </label>
                                <div class="col-md-9 col-sm-9 ">
                                    <textarea class="form-control" rows="3" placeholder="Descrição da Ferramenta e Observações" id="inputDescricao"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3 col-sm-3 ">Tensão</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <select class="form-control" id="inputTensao">
                                        <option value="V110">110 v</option>
                                        <option value="V200">200 v</option>
                                        <option value="NAO_APLICA">Não se aplica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3 col-sm-3 ">Modalidade</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <select class="form-control" id="inputModalidade">
                                        <option>RESIDENCIAL</option>
                                        <option>INDUSTRIAL</option>
                                        <option>Outro</option>
                                        
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-md-3 col-sm-3 ">Disponibilidade</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <select class="form-control" id="inputDisponibilidade">
                                        <option>selecione</option>
                                        <option>ALUGUEL</option>
                                        <option>VENDA</option>
                                        <option>DOAÇÃO</option>
                                        
                                    </select>
                                </div>
                            </div>                     

                            <div class="form-group row">
                                <label class="control-label col-md-3 col-sm-3 ">Imagem</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <div class="">
                                        <label>
                                            <input id="foto" type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" id="imagem"/>
                                        </label>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 offset-md-3 text-center">
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                    <button type="button" class="btn btn-success" onclick="adicionarFerramenta();">Adicionar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </main>
    </body>
</html>
